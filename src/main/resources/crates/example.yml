# This is an example/template for you to base your own crates, with loots and rarities and all that.
# Looks much cleaner without the comments, tho; take a look at any of the other files.
# This one example file will be ignored, so there's no point to modifying it.

requiresPerm: either false or the perm node

# In the texture field you put where it says "Minecraft-URL" at the very bottom of the custom heads page.
# This is the one used for the common crate:
# https://minecraft-heads.com/custom-heads/alphabet/12369-lucky-block-green
texture: "e4cebb39f7a57d60c6c54f20273ec2fb5d86caa0a76bba9549291d27d1edb6eb"

# Time until reappearance will be selected at random between these boundaries (included).
# lowerBound MUST BE both > 0 and <= upperBound
secondsUntilReappearance: [lowerBound, upperBound]

# This is going to be the loot table section
rewards:

  # Rarities MUST add up to 100.
  # Because the whole can't be greater than the sum of its parts. Thermodynamics don't allow that.
  - rarity: 50
    commands: # Can be omitted. ALL commands will run as console.
      - ban madolebr
      - give %player% skull 1 1
    items:
      # Get the item names from https://papermc.io/javadocs/paper/1.12/org/bukkit/Material.html
      # Take into account that (since pre-1.13 is shit regarding block states and all that),
      # BIRCH_DOOR is the block, and BIRCH_DOOR_ITEM is the actual item that goes into the inventory.
      # Same goes for most crops, I believe.
      # If you want something and don't find it in that list, just message me.
      - item: APPLE
        amount: 5
        unbreakable: false  # For if you want the item to not lose any durability at all
        enchants: {}  # Do this thing with braces for no enchants
      - item: ARROW
        amount: 16
        unbreakable: false
        enchants: {}
      - item: GOLDEN_APPLE
        amount: 1
        unbreakable: false
        data: 1   # Data if any, pre-1.13 F3+H --> item #id/data. Can be omitted.
        enchants: {}
      - item: BOW
        amount: 1
        unbreakable: false
        enchants:
          # https://papermc.io/javadocs/paper/1.12/org/bukkit/enchantments/Enchantment.html
          - enchant: DURABILITY
            level: 2
          - enchant: ARROW_DAMAGE
            level: 1
  - rarity: percentage
    items:
      - item: name
        amount: amount
        unbreakable: true # Can be true too ¯\_(ツ)_/¯
        enchants:
          - enchant: name
            level: lvl
      - item: name
        amount: amount
        unbreakable: false
        enchants:
          - enchant: name
            level: lvl
  - rarity: percentage
    items:
      - item: name
        amount: amount
        unbreakable: false
        enchants: {}  # Empty braces for no enchants
